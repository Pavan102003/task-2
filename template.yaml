AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Serverless News Summarizer

Globals:
  Function:
    Runtime: python3.10
    MemorySize: 256 # Increase if your NLP processing is heavy
    Timeout: 30     # Give the external API enough time to respond
    
Resources:
  # 1. The Serverless Function
  SummarizerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: app.lambda_handler
      Policies:
        - Statement: # Policy for the Lambda function to make outbound HTTP requests
            Effect: Allow
            Action:
              - 's3:GetObject' # Example: Add permissions for any other service you use
            Resource: '*'
        - DynamoDBCrudPolicy:
            TableName: !Ref SummarizerCacheTable
      Environment:
        Variables:
          # IMPORTANT: Replace with your actual NLP Cloud Token for deployment.
          NLP_API_KEY: 'YOUR_NLP_CLOUD_TOKEN_HERE_FROM_DASHBOARD' 
      
      # 2. API Gateway Trigger
      Events:
        SummarizeApi:
          Type: Api
          Properties:
            Path: /summarize
            Method: post
            RestApiId: !Ref SummarizerApi

  # 3. API Gateway Resource
  SummarizerApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      Cors:
        AllowMethods: "'POST,OPTIONS'"
        AllowHeaders: "'Content-Type'"
        AllowOrigin: "'*'" # Important for testing with a minimal UI

  # 4. BONUS: DynamoDB Table for Caching
  SummarizerCacheTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: NewsSummaryCache
      AttributeDefinitions:
        - AttributeName: ArticleUrl
          AttributeType: S # S for String
      KeySchema:
        - AttributeName: ArticleUrl
          KeyType: HASH # HASH is the partition key
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5

Outputs:
  SummarizerApiUrl:
    Description: "API Gateway URL for the Summarizer endpoint"
    Value: !Sub "https://${SummarizerApi}.execute-api.${AWS::Region}.amazonaws.com/prod/summarize"